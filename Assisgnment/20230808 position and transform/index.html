<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Header">
      <div class="input-section">
        <i class="fa-solid fa-magnifying-glass icons-glass"></i>
        <input type="text" placeholder="Search" value="Search" />
      </div>
      <div class="icons">
        <i class="fa-solid fa-user-group">
          <span class="user-group-icon">10</span>
        </i>
        <i class="fa-brands fa-facebook-messenger">
          <span class="facebook-messenger-icon">4</span>
        </i>
        <i class="fa-solid fa-earth-europe">
          <span class="earth-europe-icon">19</span>
        </i>
      </div>
    </div>
    <div class="social-media">
        <div class="visible">
            <i class="fa-brands fa-facebook-f hidden-icon"></i>

        </div>
        <div class="Social-Icons-visible">
            <i class="fa-brands fa-facebook-f hidden-icon"></i>
<b>Facebook</b>
        </div>
        <div class="visible-telegram">
            <i class="fa-brands fa-telegram"></i>


        </div>
        <div class="Social-Icons-visible-telegram">
            <i class="fa-brands fa-telegram"></i>
<b>Telegram</b>
        </div> <div class="visible-instagram">
            <i class="fa-brands fa-instagram"></i>


        </div>
        <div class="Social-Icons-visible-instagram">
            <i class="fa-brands fa-instagram"></i>

<b>Instagram</b>
        </div> <div class="visible-linkedin">
            <i class="fa-brands fa-linkedin-in"></i>


        </div>
        <div class="Social-Icons-visible-linkedin">
            <i class="fa-brands fa-linkedin-in"></i>

<b>Linkedin</b>
        </div> <div class="visible-pinterest">
            <i class="fa-brands fa-pinterest"></i>

        </div>
        <div class="Social-Icons-visible-pinterest">
            <i class="fa-brands fa-pinterest"></i>
           
<b>Pinterest</b>
        </div> <div class="visible-twitter">
            <i class="fa-brands fa-twitter"></i>

        </div>
        <div class="Social-Icons-visible-twitter">
            <i class="fa-brands fa-twitter"></i>
<b>Twitter</b>
        </div>
    </div>
    <div class="icon-social-med">
        <a href="#" class="social-link">
            <p>Facebook</p><i class="fa-brands fa-facebook-f "></i></a>
    </div>
  </body>
</html>
