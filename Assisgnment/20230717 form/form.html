        <h1 class="heading-form">Create an account</h1>
        <form class="">
          <label class="label" for="first_name">First name</label>
          <input
            class="input-field input-Fname"
            id="first_name"
            type="text"
            placeholder="Enter your first name"
          />
          <br />
          <label class="label" for="first_name">Email Address</label>
          <input
            class="input-field input-Email"
            id="Email Address"
            type="text"
            placeholder="Enter your Email Address"
          />
          <br />
          <label class="label" for="first_name">Phone Number</label>
          <input
            class="input-field input-number"
            id="Phone Number"
            type="text"
            placeholder="Enter your Phone Number"
          />
          <br />
          <label class="label" for="first_name">Password</label>
          <input
            class="input-field input-password"
            id="Password"
            type="text"
            placeholder="Enter your Password"
          />
          <br />
          <label class="label" for="first_name">Website</label>
          <input
            class="input-field input-Website"
            id="Website"
            type="text"
            placeholder="Enter your Website"
          />
          <br />
          <input 
            type="checkbox"
            id="vehicle1"
            name="vehicle1"
            value="Bike"
            class="input-checkbox"
          />
          <label for="vehicle1"
            >I Agree All Statement In Terms Of Services</label
          ><br />
          <div class="btn-container">
            <input class="save-btn" type="button" value="Create an account" />
