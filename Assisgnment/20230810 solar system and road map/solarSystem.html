<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="./solar.css" />
  </head>

  <body>
    <main class="main-solar-system">
      <div class="main_part_solar_system">
        <div class="sun">
          <img src="./image/sun.gif" alt="sun" class="sun-img" />
        </div>
        <div class="mercury">
            <img class="mercury-loader"
              src="./image/mercury-planet.gif"
              alt="mercury"
            />
          </div>

       <div class="venus">
            <img class="venus-loader"
              src="./image/venus.gif"
              alt="venus"
            />
        </div>

        <div class="earth">
            <img class="earth-loader"
              src="./image/earth.gif"
              alt="earth"
            />
            <div class="moon">
                <img class="moon-loader" src="./image/moon-earths-moon.gif" alt="moon" />
            </div>
        </div>
      <div class="mars">
          <img
            class="mars-loader"
            src="./image/mars.gif"
            alt="mars"
          />
        </div>
      <div class="jupiter">
          <img
            class="juipter-loader"
            src="./image/jupiter.gif"
            alt="jupiter"
          />
        </div>
        <div class="satrun">
          <img
            class="satrun-loader"
            src="./image/satrun.gif"
            alt="satrun"
          />
        </div>
       <div class="uranus">
          <img
            class="uranus-loader"
            src="./image/uranus.gif"
            alt="uranus"
          />
        </div>
      <div class="neptune">
          <img
            class="neptune-loader"
            src="./image/neptune-planet.gif"
          />
        </div>
      </div>
    </main>
  </body>
</html>
